<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <header class="header" id="header">
            <nav class="nav-up container-menu">
                <div class="nav-toggle" id="nav_toggle">
                    <i class="ri-menu-line"></i>
                </div>
                <a href="index.xhtml" class="logo-proac-container">
                    <h:graphicImage class="img logo-proac" value="/resources/img/logo sgpa.png"/>
                </a>
                <div class="nav-search">
                    <input type="search" placeholder="Buscar...."></input>
                    <i class="ri-search-line"></i>
                </div>
                <div class="nav-unicolombo">
                    <h:graphicImage class="img" value="/resources/img/logo unico.png"/>
                </div>
                <div class="nav-profile">
                    <div class="profile-data">
                        SuperUsuario<br></br>
                        #{usuarioController.usuario.primerNombre}-#{usuarioController.usuario.primerApellido}<br></br>
                        #{usuarioController.usuario.identificacion}
                    </div>
                    <div class="profile-img-btn">

                        <h:commandButton action="#{usuarioController.salir()}" class="log-out" value="Log out" />

                </div>
            </nav>
            <nav class="nav-menu" id="nav_menu">

                    </div>
                </div>
                <div class="nav-menu-container">
                    <div class="nav-menu-horizontal">

                            <li class="nav-horizontal-item">
                                <i class="ri-lightbulb-fill"></i>
                                <a href="" class="nav-down-link">Tutorias</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-graduate"></i>
                                <a href="" class="nav-down-link">Estudiantes</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-article-fill"></i>
                                <a href="" class="nav-down-link">Proyecto aula</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-slideshow-fill"></i>
                                <a href="" class="nav-down-link">Asignaturas</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="fa fa-user-tie"></i>
                                <a href="" class="nav-down-link">Profesores</a>
                            </li>
                            <li class="nav-horizontal-item">
                                <i class="ri-booklet-fill"></i>
                                <a href="" class="nav-down-link">Notas</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-menu-vertical">
                        <h4 class="menu-tittle2">Men√∫</h4>
                        <ul class="nav-list-vertical grids">

                            <li class="nav-vertical-item">
                                <h:commandButton value="Gestionar Periodos" class="nav-vertical-link" action="#{usuarioController.gperiodos()}"></h:commandButton>

                                <h:commandButton value="Gestionar Usuarios" class="nav-vertical-link" action="#{usuarioController.gusuarios()}"></h:commandButton>
                            </li>
                            <li class="nav-vertical-item">
                                <h:commandButton value="Carga masiva" class="nav-vertical-link" action="#{usuarioController.gcargamasiva()}"></h:commandButton>
                            </li>

                    </div>

        <ui:include src="#{usuarioController.paginaSU}" />

        <script type="text/javascript"
